name: release

concurrency:   
  cancel-in-progress: false
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

on:
  release:
    types: [ published ]
  repository_dispatch:
    types: [ release ]
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Is this a pre-release?'
        required: true
        default: false
        type: boolean


jobs:
  release:
    if: ${{ github.event_name == 'release' && github.event.action == 'published' || github.event_name == 'repository_dispatch' && github.event.action == 'release' || github.event_name == 'workflow_dispatch' }}
    env:
      IS_PRERELEASE: ${{ github.event.release.prerelease || github.event_name == 'workflow_dispatch' && github.event.inputs.prerelease }} 
    permissions:
      contents: read
      deployments: write
      id-token: write
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v4
      - 
        name: setup rustup
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          cache-workspaces: true
          target: wasm32-unknown-unknown
      - 
        name: build
        run: cargo build -r --locked --workspace -F app --target wasm32-unknown-unknown
      - 
        name: Include Release Artifacts
        uses: softprops/action-gh-release@v2
        with:
          append_body: false
          generate_release_notes: true
          draft: false
          prerelease: ${{ env.IS_PRERELEASE }}
          name: ${{ github.event.release.name }}
          tag_name: ${{ github.event.release.tag_name }}
          body: |
            # ${{ github.event.repository.name }} (${{ github.event.release.tag_name }})

            ## Release Notes
            
            ${{ github.event.release.body }}

            ## Artifacts
            
          files: |
            target/release/wasm32-unknown-unknown/template_rs_cloudflare
            target/release/wasm32-unknown-unknown/template_rs_cloudflare.wasm

