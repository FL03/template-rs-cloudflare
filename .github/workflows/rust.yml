name: rust

concurrency:   
  cancel-in-progress: false
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTC_VERSION: 1.86.0

on:
  pull_request:
    branches: [ main, master, ]
    types: [ opened, reopened, synchronize ]
    paths:
      - bin/*
      - src/*
      - Cargo.*
  push:
    # branches: [ main, master ]
    tags: [ latest, "v*.*.*", "*-alpha", "*-beta", "*-canary", "*-nightly" ]
    paths:
      - bin/*
      - src/*
      - Cargo.*
  repository_dispatch:
    types: [ rust ]
  workflow_dispatch:
    inputs:
      target:
        description: 'Target to build for'
        required: true
        default: wasm32-unknown-unknown
        type: string
      publish:
        description: 'Publish to crates.io'
        required: true
        default: false
        type: boolean

permissions:
  contents: read
  deployments: write

jobs:
  workspace:
    strategy:
      fail-fast: false
      matrix:
        os:  [ ubuntu-latest ]
        target: [ wasm32-unknown-unknown ]
        include:
          - os: ubuntu-latest
            target: wasm32-unknown-unknown
    runs-on: ${{ matrix.os }}
    steps:
      - 
        name: checkout
        uses: actions/checkout@v4
      - 
        name: setup rustup
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: true
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          cache-workspaces: true
          target: ${{ matrix.target }}
      - 
        name: Build
        run: cargo build --locked --release --workspace --all-features --target ${{ matrix.target }}
      - 
        name: Test
        run: cargo test --locked --release --workspace --all-features --target ${{ matrix.target }}
  crates-io:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v4
      - 
        name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: true
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          cache-workspaces: true

