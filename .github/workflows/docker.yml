name: docker

concurrency:
  cancel-in-progress: false
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  CONTAINER_IMAGE_NAME: ${{ github.event.repository.name }}
  CONTAINER_PLATFORMS: linux/amd64
  RUSTC_VERSION: 1.86.0

on:
  pull_request:
    branches: [ main, master ]
    types: [ opened, reopened, synchronize ]
  push:
    branches: [ main, master ]
    tags: [ v*.*.*, "*-nightly" ]
  repository_dispatch:
    types: [ docker ]
  workflow_dispatch:

permissions:
  attestations: write
  contents: read
  id-token: write
  packages: write

jobs:
  native:
    env:
      CONTAINER_IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/${{ github.env.CONTAINER_IMAGE_NAME }}
      CONTAINER_REGISTRY_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
      CONTAINER_REGISTRY_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.builder.outputs.digest }}
      tags: ${{ steps.metadata.outputs.tags }}
      version: ${{ steps.metadata.outputs.version }}
    steps:
      - 
        name: checkout
        uses: actions/checkout@v4
      - 
        id: metadata
        name: Container Metadata
        uses: docker/metadata-action@v5
        with:
          flavor: latest=true,prefix=native
          images: ${{ vars.DOCKERHUB_USERNAME }}/${{ env.CONTAINER_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha  
      -
        name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Authenticate DockerHub
        uses: docker/login-action@v3
        with:
          password: ${{ env.CONTAINER_REGISTRY_PASSWORD }}
          username: ${{ env.CONTAINER_REGISTRY_USERNAME }}
      - 
        id: builder
        name: Build and Push (native)
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: ./.docker/Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labels: ${{ steps.metadata.outputs.labels }}
          platforms: ${{ env.CONTAINER_PLATFORMS }}
          tags: ${{ steps.metadata.outputs.tags }}
  containers:
    env:
      CONTAINER_IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/${{ github.env.CONTAINER_IMAGE_NAME }}
      CONTAINER_REGISTRY_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
      CONTAINER_REGISTRY_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
    runs-on: ubuntu-latest
    outputs:
      name: ${{ env.CONTAINER_IMAGE_NAME }}
      native-digest: ${{ steps.native-builder.outputs.digest }}
      native-tags: ${{ steps.native-metadata.outputs.tags }}
      native-version: ${{ steps.native-metadata.outputs.version }}
      wasm-digest: ${{ steps.wasm-builder.outputs.digest }}
      wasm-tags: ${{ steps.wasm-metadata.outputs.tags }}
      wasm-version: ${{ steps.wasm-metadata.outputs.version }}
    strategy:
      fail-fast: false
      matrix:
        flavor: [ native, wasm ]
    steps:
      - 
        name: checkout
        uses: actions/checkout@v4
      - 
        name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      - 
        name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Authenticate Container Registry
        uses: docker/login-action@v3
        with:
          password: ${{ env.CONTAINER_REGISTRY_PASSWORD }}
          username: ${{ env.CONTAINER_REGISTRY_USERNAME }}
      - 
        if: ${{ matrix.flavor == 'native' }}
        id: native-metadata
        name: Container Metadata (native)
        uses: docker/metadata-action@v5
        with:
          flavor: latest=true,prefix=native
          images: ${{ vars.DOCKERHUB_USERNAME }}/${{ env.CONTAINER_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      -
        if: ${{ matrix.flavor == 'native' }}
        id: native-builder
        name: Build and Push (native)
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: ./.docker/Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labels: ${{ steps.native-metadata.outputs.labels }}
          platforms: ${{ env.CONTAINER_PLATFORMS }}
          tags: ${{ steps.native-metadata.outputs.tags }}
      - 
        if: ${{ matrix.flavor == 'wasm' }}
        id: wasm-metadata
        name: Container Metadata (wasm)
        uses: docker/metadata-action@v5
        with:
          flavor: prefix=wasm
          images: ${{ vars.DOCKERHUB_USERNAME }}/${{ env.CONTAINER_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            wasm
      -
        if: ${{ matrix.flavor == 'wasm' }}
        id: wasm-builder
        name: Build and Push (web)
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: ./.docker/web.dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labels: ${{ steps.wasm-metadata.outputs.labels }}
          platforms: ${{ env.CONTAINER_PLATFORMS }}
          tags: ${{ steps.wasm-metadata.outputs.tags }}
  attestation:
    needs: [ containers ]
    runs-on: ubuntu-latest
    steps:
      - 
        id: attestation
        continue-on-error: true
        name: Create Attestation
        uses: actions/attest-build-provenance@v2
        with:
          push-to-registry: false
          subject-digest: ${{ needs.containers.outputs.native-digest }}
          subject-name: ${{ needs.containers.outputs.name }}:native-${{ needs.containers.outputs.native-version }}
